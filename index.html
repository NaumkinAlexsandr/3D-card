<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip 3D-card</title>
    <link rel="stylesheet" href="3D_card.css" />
  </head>
  <body>
    <section class="first">
      <div class="wrap">
        <div class="card">
          <div class="front"><span>Front</span></div>
          <div class="back"><span>Back</span></div>
        </div>
      </div>
    </section>
    <section class="second">
      <div class="wrap_two">
        <div class="card_two">
          <div class="front_two"><span>Front</span></div>
          <div class="back_two"><span>Back</span></div>
        </div>
      </div>
    </section>
    <section class="third">
      <div class="wrap_three">
        <div class="card_three">
          <div class="card-item"></div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
